<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> COMP 3512 Assign1</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAH8m0gYUade1s4hy6Y9XasjP1_CoCWbJI"
        type="text/javascript"></script>
    </head>
    <body>
        <h1>COMP 3512 Assign1 - Brian Atuh</h1>
        <div class="container">
            <div class="section">
                <h3>Galleries</h3>
                <ul id="gallery-list">
                </ul>
            </div>
            <div id="gallery-data">
                <div class="section" id="gallery-info">
                    <h3>Gallery Info</h3>
                    <span>Gallery Name: </span><span id="gallery-name"></span><br/>
                    <span>Native Name: </span><span id="gallery-native-name"></span><br/>
                    <span>City: </span><span id="gallery-city"></span><br/>
                    <span>Address: </span><span id="gallery-address"></span><br/>
                    <span>Country: </span><span id="gallery-country"></span><br/>
                    <span>Website: </span><span id="gallery-website"></span><br/>
                </div>
                <div class="section" id="gallery-map">
                    <h3>Map</h3>
                    <div id="map"></div>
                </div>
            </div>
            <div class="section">
                <table>
                    <h3>Paintings</h3>
                    <thead>
                        <tr class="tblHeader">
                            <th></th>
                            <th>Artist</th>
                            <th>Title</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="paintings">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="section painting-container">
            <div>
                <img id="large-painting" src=""/>
            </div>
            <div>
                <h3 id="painting-title"></h3>
                <span class="header">Artist Name: </span><span id="painting-artist-name"></span><br/>
                <br/>
                <span class="header">Year of Work: </span><span id="painting-year-of-work"></span><br/>
                <span class="header">Medium: </span><span id="painting-medium"></span><br/>
                <span class="header">Width: </span><span id="painting-width"></span><br/>
                <span class="header">Height: </span><span id="painting-height"></span><br/>
                <span class="header">Copyright: </span><span id="painting-copyright"></span><br/>
                <span class="header">Gallery Name: </span><span id="painting-gallery-name"></span><br/>
                <span class="header">Gallery City: </span><span id="painting-gallery-city"></span><br/>
                <span class="header">Museum Link: </span><span id="painting-museum-link"></span><br/>
                <br/>
                <span class="header">Description: </span><span id="painting-description"></span><br/>
                <br>
                <h4>Colors</h4>
                <div id="painting-colors"></div>
                <button id="close-button">Close</button>
            </div>
        </div>
        <div class="original-painting-container">
            <img id="original-painting" src=""/>
        </div>
    </body>
</html>
